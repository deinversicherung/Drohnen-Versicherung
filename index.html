<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="index,follow" />

  <title>HTML Screen Loader</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

<header>
  <div class="wrap">
    <h1>HTML Screen Loader</h1>

    <select id="screenSelect" aria-label="Chọn nội dung">
      <option value="" selected disabled>Chọn nội dung để hiển thị…</option>
      <!-- menu items render bằng JS -->
    </select>
  </div>
</header>

<main>
  <div id="screen">
    <div class="placeholder">
      Chưa có nội dung nào được chọn.
    </div>
  </div>
</main>

<footer>
  <div class="wrap">
    © <span id="year"></span>
  </div>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  /**
   * Danh sách file trong thư mục /screen
   * Khi thêm file mới → chỉ cần thêm vào mảng này
   */
  const screens = [
    { label: "HTML 1", file: "html1.html" },
    { label: "HTML 2", file: "html2.html" },
    { label: "HTML 3", file: "html3.html" }
  ];

  const select = document.getElementById("screenSelect");
  const container = document.getElementById("screen");

  // render dropdown
  screens.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.file;
    opt.textContent = s.label;
    select.appendChild(opt);
  });

  // load html vào container
  select.addEventListener("change", async () => {
    const file = select.value;
    if (!file) return;

    try {
      const res = await fetch(`./screen/${file}`, { cache: "no-store" });
      if (!res.ok) throw new Error("Load failed");

      const html = await res.text();
      container.innerHTML = html;

    } catch (err) {
      container.innerHTML = `
        <div class="placeholder">
          Không thể tải nội dung: ${file}
        </div>
      `;
    }
  });
</script>

</body>
</html>
